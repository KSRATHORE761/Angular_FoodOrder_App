<div class="container">
    <img [src]="food.imageUrl" [alt]="food.name">

<div class="details">
    <div class="header">
        <span class="name">{{food.name}}</span>
        <span class="favorite {{food.favourite?'' : 'not'}}">‚ù§</span>
    </div>
    <div class="star">
        <star-rating [value]="food.stars"
            [totalstars] = "5"
            checkedcolor="red"
            uncheckedcolor="black"
            size="24px"
            [readonly]="true"
            >
        </star-rating>
    </div>
    <div class="origins">
        <span *ngFor="let origins of food.origins">
            {{origins}}
        </span>
    </div>
    <div class="tag">
        <app-tags [foodPageTags]="food.tags" justifyContent="start"></app-tags>
    </div>
    <div class="cook__time">
        <span>
            Time to cook about <strong>{{food.cookTime}}</strong> Minutes
        </span>
    </div>
    <div class="price">
        <span>{{food.price | currency}}</span>
    </div>
    <button (click)="addToCart()">Add to cart</button>
</div>
</div>
